<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boid Simulation</title>
    <link rel="stylesheet" type="text/css" href="boid.css">
</head>

<body>
    <div id="opt" class="">
        <label for="optt">⚙️</label>
        <div id="optt" class="opts">
            <div class="LR">
                <a for="">Calm</a>
                <input id="Calm" value="10" placeholder="10" type="number">
                <a for="" class="R">↺</a>
            </div>
            <div class="LR">
                <a for="">Vision</a>
                <input id="Vision" value="75" placeholder="75" type="number">
                <a for="" class="R">↺</a>
            </div>
            <div class="LR">
                <a for="">Speed</a>
                <input id="Speed" value="40" placeholder="40" type="number">
                <a for="" class="R">↺</a>
            </div>
            <div class="LR">
                <a for="">Toward</a>
                <input id="Toward" value="25" placeholder="25" type="number">
                <a for="" class="R">↺</a>
            </div>
            <div class="LR">
                <a for="">Spacing</a>
                <input id="Spacing" value="50" placeholder="50" type="number">
                <a for="" class="R">↺</a>
            </div>
            <div class="LR">
                <a for="">Mouse</a>
                <input id="Mouse" value="20" placeholder="20" type="number">
                <a for="" class="R">↺</a>

            </div>
            <div class="LR">
                <a for="">ToUnite</a>
                <input id="ToUnite" value="10" placeholder="10" type="number">
                <a for="" class="R">↺</a>
            </div>
            <div class="LR">
                <a for="">size</a>
                <input id="Size" value="75" placeholder="75" type="number">
                <a for="" class="R">↺</a>
            </div>
        </div>
        <div id="opttt" class="LR opts">
            <a for="" id="ResetAll" class="R RR">ResetData ↺</a>
            <a for="" id="UpDataAll" class="R RR">SetData ↥</a>
        </div>
        <div id="optttt" class="LR opts">
            <a for="">count</a>
            <input id="count" value="400" placeholder="400" type="number">
            <a for="" id="Rcount" class="R">↺</a>
        </div>
        <div id="opttttt" class="LR opts">
            <a for="" id="ResetAllB" class="R RR">Resetboids ↺</a>
        </div>
        <div id="opttttt" class="LR opts">
            <a for="" id="ResetAllAll" class="R RR">ResetAll ↺</a>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="boid.js"></script>
    <script src="jsForHTML.js"></script>
</body>

</html>
